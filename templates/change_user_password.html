<!DOCTYPE html>
<html lang="en">
<head>
  <title>Change User Password</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
    }
    .change-password-container {
      max-width: 400px;
      margin: 50px auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .change-password-container h2 {
      margin-bottom: 20px;
      font-size: 24px;
    }
    .change-password-container .form-control {
      border-radius: 4px;
    }
    .btn-custom {
      background-color: #343a40;
      color: #fff;
      border: none;
    }
    .btn-custom:hover {
      background-color: #495057;
    }
    .flash-message {
      margin-bottom: 15px;
      color: red;
    }
  </style>
</head>
<body>

<div class="container">
    <div class="change-password-container">
        <h2 class="text-center">Change User Password</h2>
        <!-- Flash message area -->
        {% with messages = get_flashed_messages(with_categories=True) %}
            {% if messages %}
                <div class="flash-message">
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/change_user_password" method="POST">
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required>
            </div>
            <div class="form-group">
                <label for="old_password">Old Password:</label>
                <input type="password" class="form-control" id="old_password" placeholder="Enter old password" name="old_password" required>
            </div>
            <div class="form-group">
                <label for="new_password">New Password:</label>
                <input type="password" class="form-control" id="new_password" placeholder="Enter new password" name="new_password" required>
            </div>
            <div class="form-group">
                <label for="confirm_password">Confirm New Password:</label>
                <input type="password" class="form-control" id="confirm_password" placeholder="Confirm new password" name="confirm_password" required>
            </div>
            <button type="submit" class="btn btn-custom btn-block">Update Password</button>
            <a href="/forgot_user_password" class="btn btn-secondary btn-block mt-2">Forgot Password</a>
        </form>
    </div>
</div>

</body>
</html>
